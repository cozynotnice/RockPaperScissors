<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="title">Rock Paper Scissors</div>
    </div>

    <div class="game">
      <div id="person"> <img class="image" src="image.png" alt="stick-figure"/> </div>
      <div id="scoreGame"> ? : ? </div>
      <div id="computer"><img class="image"  src="robot.png" alt="robot"/> </div>
    </div>

    <div class="choice-pick">
      <div id="choice-pick-items"> Waiting for a choice...</div>
    </div>

    <div class="choice"> 
      <div> <input type="image" class="image"  id="rock" src="rock.png" width="150" height="150"/> </div>
      <div><input type="image" class="image"  id="paper" src="paper.png" width="150" height="150"/> </div>
      <div> <input type="image" class="image" id="scissors" src="scissors.png" width="150" height="150"/> </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
